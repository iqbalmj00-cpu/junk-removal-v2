# Fly.io configuration for 3D volumetric pipeline
# GPU scale-to-zero enabled

app = "jamals-junk-vision"
primary_region = "dfw"

[build]

[env]
  DEPTH_PRO_MODE = "local"
  HF_HOME = "/models/hf_cache"
  TRANSFORMERS_CACHE = "/models/hf_cache"
  PIP_CACHE_DIR = "/models/pip_cache"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "model_cache"
  destination = "/models"

[[vm]]
  size = "performance-4x"
  memory = "8gb"
