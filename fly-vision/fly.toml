# Fly.io configuration for 3D volumetric pipeline
# Scale-to-zero enabled

app = "jamals-junk-vision"
primary_region = "dfw"

[build]

[env]
  DEPTH_PRO_MODE = "local"
  HF_HOME = "/models"
  TRANSFORMERS_CACHE = "/models"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  size = "performance-4x"
  memory = "8gb"

[mounts]
  source = "model_cache"
  destination = "/models"
